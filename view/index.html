<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-datection" content="telephone=no">
    <link rel="icon" href="img/favicon/favicon.ico">
    <title>端脑</title>

    <link rel="stylesheet" type="text/css" href="css/core/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div id="app">
        <div class="head-tab">
            <div>
                <div class="swipe-tab  swipe-tab-2 f-cb">
                    <a href="javascript:">{{ titlename }}</a>
                </div>
                <em class="header-checkin"></em>
            </div>
        </div>
        <div>
            <section class="channel-h5">
                <div class="channel-h5-header">端脑列表</div>
                <ul class="list-h5">


                    <li v-for="(v,k) in lists">
                        <div class="book-h5" :id ="v.id"  v-on:click="jump(v.id)">
                            <div class="book-h5-cover">
                                <img src="img/book/1.jpg" />
                            </div>

                            <div class="book-h5-info" >
                                <p class="book-h5-title"> {{ v.name }}</p>
                                <div class="book-h5-wrap">
                                    <span class="book-h5-author">有妖气</span>
                                    <span class="book-h5-tag">科幻</span>
                                </div>
                            </div>
                        </div>
                    </li>


                </ul>

            </section>
        </div>
    </div>
</body>


<script src="js/vue.js"></script>
<script src="js/zepto.js"></script>
<script src="js/views/index.js"></script>

</html>
